<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Links -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Title -->
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <section class="container">
    <div class="card">
      <!-- Image -->
      <div class="img">
        <img src="./images/illustration-hero.svg" alt="Woman listening to music">
      </div>
      <!-- Section 1 -->
      <div class="section1">
        <h1>Order Summary</h1>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <!-- Section 2 -->
      <div class="section2">
        <div class="box1">
          <img class="icon" src="./images/icon-music.svg" alt="An icon of a musical note">
          <section class="txt1">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </section>
          <p class="change"><button>Change</button></p>
        </div>
      </div>
      <!-- Section 3 -->
      <div class="section3">
        <p class="payment"><a href="#"><button>Proceed to Payment</button></a></p>
        <p class="order"><a href="#"><button>Cancel Order</button></a></p>
      </div>
  </section>

  </div>

  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mayralepro" target="_blank">Mayra Lepr√≥</a>.
  </div>
</body>

</html>
